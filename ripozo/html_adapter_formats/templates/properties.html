<div class="row">
    <div class="col-sm-12">
        {% for key, value in properties.iteritems() %}
            <div class="row">
                <div class="col-sm-2">
                    {{ key }}:
                </div>
                <div>
                    {{ value }}
                </div>
            </div>
        {% endfor %}
    </div>
</div>
